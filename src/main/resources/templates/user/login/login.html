<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="login-form d-flex justify-content-center">
    <div class="col-sm-S" style="margin-top: 30px;">
        <div class="panel">
            <p>id password</p>
        </div>

        <div th:if="${param.error}" class="form-group">
            <span th:text="${exception}" class="alert alert-danger">Invalid</span>
        </div>

        <form th:action="@{/login_proc}" class="form-signin" method="post">
            <input th:type="hidden" th:value="secret" name="secret_key">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="ID" required="required" autofocus="autofocus">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="PASSWORD" required="required">
            </div>
            <button type="submin" class="btn-lg btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
</body>
</html>
